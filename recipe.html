<!DOCTYPE html>
<html>
    <head>
        <title>jquery</title>
        <meta charset="UTF-8">
        <link href="style.less" rel="stylesheet">
        <link href="recipe.less" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <script src='app.js'></script>
        <script src='app-buttons.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
    </head>


    <body>
        <script  type="template/html" id="newInput">
            <div class="ingredientinput"> <form>
            <input class="ingredient" type="search" placeholder="dodaj skladnik"> 
            </form>
            </div>
        </script>
        <div class="bazylia2 hidden-xs hidden-sm">
            <img class='bazylia-img' src="images/bazylia2.gif" alt='bazylia'/>
        </div>

        <div class="menu-container  col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-12 col-xs-12">
            <div class='login-container hidden-xs hidden-sm'>
                <div class='login'>
                    <form>  
                        <input type="text" class="login-input" placeholder='login'>  
                        <input type="text" class="password-input" placeholder='haslo'>  

                    </form>  
                </div>

                <div class='button-login'>
                    <button class='btn btn-default btn-block btn-sm'>Zaloguj</button>
                </div>
                <div class='registration'>
                    <div class='registration-question'>
                        <p><b><small>Nie posiadasz jeszcze konta?</small></b></p>
                    </div>
                    <div class='registration-link'>
                        <button class='btn btn-default btn-block btn-sm' data-toggle="modal" data-target="#myModal">
                            <b><small>Zarejestruj się</small></b>
                        </button>
                    </div>
                </div>
            </div>                
            <div class="login-container-small hidden-lg hidden-md">
                <button class='btn btn-default btn-block btn-sm'>
                            <b><small>Zaloguj się</small></b>
                        </button>
            </div>
            <div class='banner'>
                <b class='banner-p'>Pomidor i bazylia czyli wyszukiwarka przepisów</b>
            </div>
            <ul class="menu">
                <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3"><a href="index.html"><p class='menu-p'> Strona główna</p></a></li>
                <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3"><a href="add.html"><p class='menu-p'>Dodaj przepis</p></a></li>
                <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3"><a href="search.html"><p class='menu-p'>Szukaj przepisu</p></a></li>    
            </ul>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Darmowa rejestracja</h4>
                    </div>
                    <div class="modal-body">
                        <div class='registrafion-data'>
                            <form>  
                                <div class='col-lg-12'>
                                    <label>Login: </label> 
                                    <input type="text" class="login-registration-input" placeholder='login'>  
                                </div>
                                <div class='col-lg-12'>
                                    <label> Hasło: </label> 
                                    <input type="password" class="password-registration-input" placeholder='haslo'> 
                                </div>
                                <div class='col-lg-12'>
                                    <label>Powtórz hasło: </label>
                                    <input type="password" class="password-registration-input" placeholder='powtorz haslo'>
                                </div>
                                <div class='col-lg-12'>
                                    <label>Email: </label>
                                    <input type='email' class='email-registration-input' placeholder='email'>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class='registration-button btn btn-deafult'  data-dismiss="modal">Zarejestruj się</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class='shortcut hidden-xs hidden-sm'>
            <b>Na skróty</b>
            <div class="download-book">
                <button class="btn btn-default btn-block">
                    <b>Pobierz wszystkie przepisy</b>
                </button>
            </div>
            <div class="open">
                <button class="btn btn-default btn-block">
                    <b>Wyszukaj przepis</b>
                </button>
            </div>
        </div>
        <div class="left-panel hidden-xs hidden-sm">
            <div class="add-ingredient">
                <button class="btn btn-default btn-sm btn-block">
                    <b>Dodaj składnik</b>
                </button>
            </div>
            <div class="remove-ingredient">
                <button class="btn btn-default btn-sm btn-block">
                    <b>Usuń składnik</b>
                </button>
            </div>
            <div class="ingredientinput first"> <form>
                    <input class="ingredient first" type="search" placeholder="dodaj skladnik"> 
                </form>
            </div>
            <div class="button-search">
                <button class="btn-ms btn-inverse">Szukaj przepisu</button>
            </div>
            <div class="button-close">
                <button class="btn-xs btn-inverse">X</button>
            </div>
        </div>
        <div class="bazylia hidden-sm hidden-xs">
            <img class='bazylia-img' src="images/bazylia.gif" alt='bazylia'/>
        </div>
        <div class="caprese">
            <img class='caprese-img' src="images/caprese.jpg" alt='caprese'/>
        </div>



        <div class='recipe-caption'>
            <b class='recipe-caption-p'>((Przepis))</b>
        </div>
        <div class='recipe-container'>
            <div class='recipe-photo col-lg-6 col-md-6 hidden-sm hidden-xs'>
                <img class='recipe-img' src='images/1.jpg' alt='img'>
            </div>

            <div class='recipe-making col-lg-6 col-md-6 col-sm-12 col-xs-12'>
                <div class='recipe-ingredients'>  
                </div>
                <div class='recipe-how-to-do'>
                </div>
            </div>
        </div>


    </body>
</html>
