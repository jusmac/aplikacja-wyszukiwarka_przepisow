        <div class="menu-container">

                <div class='registration'>

                        <p><b><small>Nie posiadasz jeszcze konta?</small></b></p>
                    </div>
                    <div class='registration-link'>
                        <button class='btn btn-default btn-block btn-sm' data-toggle="modal" data-target="#myModal">

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Darmowa rejestracja</h4>
                    </div>
                    <div class="modal-body">
                        <div class='registrafion-data'>
                            <form>  
                                <div class='col-lg-12'>
                                    <label>Login: </label> 
                                    <input type="text" class="login-registration-input" placeholder='login'>  
                                </div>
                                <div class='col-lg-12'>
                                    <label> Hasło: </label> 
                                    <input type="password" class="password-registration-input" placeholder='haslo'> 
                                </div>
                                <div class='col-lg-12'>
                                    <label>Powtórz hasło: </label>
                                    <input type="password" class="password-registration-input" placeholder='powtorz haslo'>
                                </div>
                                <div class='col-lg-12'>
                                    <label>Email: </label>
                                    <input type='email' class='email-registration-input' placeholder='email'>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class='registration-button btn btn-deafult'  data-dismiss="modal">Zarejestruj się</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class='shortcut hidden-xs hidden-sm'>

                </button>
            </div>
            <div class="open">
                <button class="btn btn-default btn-block">
                    <b>Wyszukaj przepis</b>
                </button>
            </div>
        </div>
        <div class="left-panel hidden-xs hidden-sm">
            <div class="add-ingredient">
                <button class="btn btn-default btn-sm btn-block">
                    <b>Dodaj składnik</b>
                </button>
            </div>
            <div class="remove-ingredient">
                <button class="btn btn-default btn-sm btn-block">
                    <b>Usuń składnik</b>
                </button>
            </div>
            <div class="ingredientinput first"> <form>
                    <input class="ingredient first" type="search" placeholder="dodaj skladnik"> 
                </form>
            </div>
            <div class="button-search">
                <button class="btn-ms btn-inverse">Szukaj przepisu</button>
            </div>
            <div class="button-close">
                <button class="btn-xs btn-inverse">X</button>
            </div>
        </div>
        <div class="bazylia hidden-sm hidden-xs">
            <img class='bazylia-img' src="images/bazylia.gif" alt='bazylia'/>
        </div>
        <div class="caprese">
            <img class='caprese-img' src="images/caprese.jpg" alt='caprese'/>
        </div>

                <div class="modal-content">
                    <div class="modal-body">
                        <div class="cd-testimonials-all-wrapper">

                                            <div class="cd-testimonials-recipe-description"></div>

                        </div>
                    </div>

        <div class='fullpage'>
            <div class="section col-lg-12 col-md-12 col-sm-12 col-xs-12" id='index'>
                <div class="cd-testimonials-caption">
                    <b class='cd-testimonials-caption-p'>Ciekawe przepisy</b>
                </div>
                <div class="cd-testimonials-wrapper cd-container">
                    <div class="see-all hidden-sm hidden-xs">
                        <button class="btn btn-default btn-block" data-toggle="modal" data-target="#recipesModal">
                            <b>Zobacz wszystkie</b>
                        </button>
                    </div>
                    <ul class="cd-testimonials">
                        <li>
                            <div class="cd-slide col-sm-12 col-xs-12 col-md-12 col-lg-12">
                                <div class="cd-caption">

                                <div class="cd-caption-description">

            <div class='section  col-lg-12 col-md-12 col-sm-12 col-xs-12' id='add'>
                <div class="add-caption">
                    <b class='add-caption-p'>
                        Dodaj przepis
                    </b>   
                </div>
                <div class="add-container">      
                    <div class="add-name">
                        <input class="add-recipe-name" type="text" placeholder="nazwa"> 
                    </div>
                    <div class="add-ingredient-recipe">
                        <button class="btn btn-default btn-sm btn-block">
                            <b>Dodaj składnik</b>
                        </button>
                    </div>
                    <div class="remove-ingredient-recipe">
                        <button class="btn btn-default btn-sm btn-block">
                            <b>Usuń składnik</b>
                        </button> 
                    </div>                
                    <form class='add-new-ingredient first'>
                        <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12'>
                            <input class="add first" type="search" placeholder="skladnik"> 
                        </div>
                        <div class='col-lg-3 col-md-3 col-sm-6 col-xs-6'>
                            <input class='add-quantity first' type='number'  min='1' placeholder='ilosc'>
                        </div>
                        <div class='col-lg-3 col-md-3 col-sm-6 col-xs-6'>
                            <select class="add-unit first">
                                <option>gramy</option>
                                <option>szklanki</option>
                                <option>łyżeczki</option>
                                <option>dkg</option>
                                <option>litry</option>
                                <option>sztuki</option>
                            </select>
                        </div> 
                    </form>
                    <div class="add-making">
                        <textarea class="add-recipe" rows='6' placeholder="opis wykonania"></textarea>
                    </div>
                    <div class="add-img col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <b>Dodaj zdjęcie</b>
                        <input type="file">
                    </div>
                    <div class="send-recipe col-lg-2 col-offset-lg-4 col-md-2 col-md-offset-4 col-sm-12 col-xs-12">
                        <button class="btn btn-default btn-sm btn-block"><b>Wyślij</b></button>
                    </div>
                </div>
            </div>

            <div class='section  col-lg-12 col-md-12 col-sm-12 col-xs-12' id='search'>
                <div class='search-caption'>
                    <b class='search-caption-p'>Wyszukaj przepis</b>

                    <div class="search-add-ingredient">

                    <div class="search-remove-ingredient">
                        <button class="btn btn-default btn-sm btn-block">
                            <b>Usuń składnik</b>
                        </button>
                    </div>
                    <form>
                        <input class="search-ingredient first" type="search" placeholder="dodaj skladnik"> 
                    </form>
                    <div class="search-button-search">
                        <button class="btn-ms btn-inverse">Szukaj przepisu</button>
