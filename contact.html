<!DOCTYPE html>
<html>
    <head>
        <title>jquery</title>
        <meta charset="UTF-8">
        <link href="style.less" rel="stylesheet">
        <link href="fonts.less" rel="stylesheet">
        <link href="modal-page.less" rel="stylesheet">
        <link href="search.less" rel="stylesheet">
        <link href="add.less" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
        <link rel="stylesheet" href="accordion.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>        
        <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
        <script src='app.js'></script>
        <script src='app-buttons.js'></script>



    </head>


    <body>
        <script  type="template/html" id="newInput">
            <div class="ingredientinput"> 
            <form>
            <input class="ingredient" type="search" placeholder="dodaj skladnik"> 
            </form>
            </div>
        </script>
        <script  type="template/html" id="modalNewInput">
            <div class="modal-ingredientinput"> 
            <form>
            <input class="modal-ingredient" type="search" placeholder="dodaj skladnik"> 
            </form>
            </div>
        </script>

        <div class="bazylia2 hidden-xs hidden-sm">
            <img class='bazylia-img' src="images/bazylia2.gif" alt='bazylia'/>
        </div>

        <div class="menu-container">
            <div class='login-container hidden-xs hidden-sm'>
                <div class='login'>
                    <form>  
                        <input type="text" class="login-input" placeholder='login'>  
                        <input type="text" class="password-input" placeholder='haslo'>  

                    </form>  
                </div>

                <div class='button-login'>
                    <button class='btn btn-default btn-block btn-sm'  data-dismiss="modal" data-toggle="modal" 
                            data-target="#loginModal">Zaloguj</button>
                </div>

                <div class='registration'>
                    <div class='registration-question'>
                        <p><b><small>Nie posiadasz jeszcze konta?</small></b></p>
                    </div>
                    <div class='registration-link'>
                        <button class='btn btn-default btn-block btn-sm' data-toggle="modal" data-target="#registrationModal">
                            <b>Zarejestruj się</b>
                        </button>
                    </div>
                </div>
            </div>                
            <div class="login-container-small hidden-lg hidden-md">
                <button class='btn btn-default btn-block btn-sm'>
                    <b><small>Zaloguj się</small></b>
                </button>
            </div>
            <div class='banner'>
                <b class='banner-p'>Pomidor i bazylia czyli wyszukiwarka przepisów</b>
            </div>
            <ul class="menu">
                <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <a href="index.html"><p class='menu-p'> Strona główna</p></a>
                </li>
                <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <a href="index.html#add"><p class='menu-p'>Dodaj przepis</p></a>
                </li>
                <li class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                    <a href="index.html#search"><p class='menu-p'>Szukaj przepisu</p></a>
                </li>    
            </ul>
        </div>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
             aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        Zalogowano pomyślnie
                    </div> 
                    <div class="modal-footer">
                        <button class='registration-button btn btn-deafult'  data-dismiss="modal">Zamknij</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dia -->
        </div>

        <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Darmowa rejestracja</h4>
                    </div>
                    <div class="modal-body">
                        <div class='registrafion-data'>
                            <form>  
                                <div class='col-lg-12'>
                                    <label>Login: </label> 
                                    <input type="text" class="login-registration-input" placeholder='login'>  
                                </div>
                                <div class='col-lg-12'>
                                    <label> Hasło: </label> 
                                    <input type="password" class="password-registration-input" placeholder='haslo'> 
                                </div>
                                <div class='col-lg-12'>
                                    <label>Powtórz hasło: </label>
                                    <input type="password" class="password-registration-input" placeholder='powtorz haslo'>
                                </div>
                                <div class='col-lg-12'>
                                    <label>Email: </label>
                                    <input type='email' class='email-registration-input' placeholder='email'>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">   
                        <button class='btn btn-default btn-block btn-sm' data-dismiss="modal" data-toggle="modal" 
                                data-target="#registerModal">
                            <b>Zarejestruj się</b>
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
             aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        Dziękuję za rejestrację
                    </div> 
                    <div class="modal-footer">
                        <button class='registration-button btn btn-deafult'  data-dismiss="modal">Zamknij</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class='shortcut hidden-xs hidden-sm'>
            <b>Na skróty</b>
            <div class="download-book">
                <button class="btn btn-default btn-block">
                    <b>Pobierz wszystkie przepisy</b>
                </button>
            </div>
            <div class="open">
                <button class='btn btn-default btn-block'>
                    <b>Wyszukaj przepis</b>
                </button>
            </div>
        </div>
        <div class="left-panel hidden-xs hidden-sm">
            <div class="add-ingredient">
                <button class="btn btn-default btn-sm btn-block">
                    <b>Dodaj składnik</b>
                </button>
            </div>
            <div class="remove-ingredient">
                <button class="btn btn-default btn-sm btn-block">
                    <b>Usuń składnik</b>
                </button>
            </div>
            <div class="ingredientinput first"> <form>
                    <input class="ingredient first" type="search" placeholder="dodaj skladnik"> 
                </form>
            </div>
            <div class="button-search">
                <button class="btn-ms btn-deafult">Szukaj przepisu</button>
            </div>
            <div class="button-close">
                <button class="btn-xs btn-deafult">X</button>
            </div>
        </div>


        <div class="caprese">
            <img class='caprese-img' src="slices/slice_0_3.png" alt='caprese'/>
        </div>

        <div class='onepage' id='index'>
            <div class="onepage-inside">
                <div class="contact-caption">
                    <b class='contact-caption-p'>
                        Napisz do mnie
                    </b>   
                </div>
                <div class="contact-container">  
                    <div class="info col-lg-10 col-lg-offset-1">
                    </div>
                    <div class='contact-data'>
                        <form class="contact-form">  
                            <div class='col-lg-12'>
                                <label class="col-lg-4">Temat: </label> 
                                <input type="text" class="theme-contact-input col-lg-7" placeholder='Temat'>  
                            </div>
                            <div class="col-lg-12"> 
                                <label class="col-lg-4">Treść wiadomości</label>
                                <textarea class="content-contact-input col-lg-7" rows="4" placeholder="Treść wiadomości"></textarea>
                            </div>
                            <div class='col-lg-12'>
                                <label class="col-lg-4">Email: </label>
                                <input type='email' class='email-contact-input col-lg-7' placeholder='email'>
                            </div>
                        </form>
                        <div class="submit-button-contact">
                            <button class='contact-submit btn btn-default btn-block btn-sm'>
                                <b>Wyślij maila</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="onepage-inside-background2">
            </div>
        </div>

        <div class="footer">
            <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">
                <i class="fa fa-envelope"></i>
                <button class='btn btn-default btn-block btn-sm' data-toggle="modal" 
                        data-target="#contactModal">
                    <b>justyna.machalica@gmail.com</b>
                </button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-hidden col-xs-hidden">
            </div>
            <div class="hidden-lg hidden-md col-sm-12 col-xs-12">
                <a href="contact.html">justyna.machalica@gmail.com</a>
            </div>
        </div>

        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <div class="info col-lg-10 col-lg-offset-1">
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class='contact-data'>
                            <form class="contact-form">  
                                <div class='col-lg-12'>
                                    <label class="col-lg-4">Temat: </label> 
                                    <input type="text" class="theme-contact-input col-lg-7" placeholder='Temat'>  
                                </div>
                                <div class="col-lg-12"> 
                                    <label class="col-lg-4">Treść wiadomości</label>
                                    <textarea class="content-contact-input col-lg-7" rows="4" placeholder="Treść wiadomości"></textarea>
                                </div>
                                <div class='col-lg-12'>
                                    <label class="col-lg-4">Email: </label>
                                    <input type='email' class='email-contact-input col-lg-7' placeholder='email'>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer submit-button-contact">   
                        <button class='contact-submit btn btn-default btn-block btn-sm'>
                            <b>Wyślij maila</b>
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>

</html>
